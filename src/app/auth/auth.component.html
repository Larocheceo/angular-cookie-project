<ng-template appPlaceHolder></ng-template>
<div class="row mt-4">
  <div class="col-12 col-sm-6 offset-sm-3">
    <!--<div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!--<app-alert [message]="error" *ngIf="error" (closeAlert)="onCloseErrorMessage()"></app-alert>-->

    <div *ngIf="isLoading" style="text-align: center">
      <app-loader></app-loader>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>

      <div class="form-group mb-2">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <button
        class="btn btn-outline-primary"
        type="button"
        (click)="onToggleMode()"
      >Basculer vers {{isLoginMode ? 'l\'inscription' : 'la connexion'}}</button>
      <button
        class="btn btn-primary ms-2"
        type="submit"
        [disabled]="!f.valid"
      >{{isLoginMode ? 'Se connecter' : 'S\'inscrire'}}</button>
    </form>
  </div>
</div>
