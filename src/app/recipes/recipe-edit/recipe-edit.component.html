<!-- <p *ngIf="!editMode">Nouvelle Recette</p>
<p *ngIf="editMode">Modification de Recette</p> -->
<div class="row">
  <div class="col-12 p-5">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit"
                  class="btn btn-success mr-2"
                  [disabled]="!recipeForm.valid"
          > Sauvegarder </button>
          <button type="button"
                  class="btn btn-outline-info ms-2"
                  (click)="onCancel()"
          > Annuler </button>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Nom de la recette</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imageURL">Adresse de l'image</label>
            <input type="text"
                   id="imageURL"
                   class="form-control"
                   formControlName="imageURL"
                   #imageURL
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img [src]="imageURL.value" class="img-fluid">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      class="form-control"
                      rows="5"
                      formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <h3 >Ingredients</h3>
          <div
            class="row mb-2"
            *ngFor="let ingredientCtrl of controls; let i = index; "
            [formGroupName]="i"
          >
            <div class="col-6">
              <input type="text"
                     class="form-control"
                     formControlName="name"
              >
            </div>
            <div class="col-2">
              <input type="number"
                     class="form-control"
                     formControlName="quantity"
              >
            </div>
            <div class="col-2">
              <select
                class="form-control"
                formControlName="unit"
              >
                <option value="" selected>n/a</option>
                <option value="g" >g</option>
                <option value="kg" >kg</option>
                <option value="L" >L</option>
                <option value="cL" >cL</option>
                <option value="mL" >mL</option>
              </select>
            </div>
            <div class="col-2">
              <button class="btn btn-danger"
                      type="button"
                      (click)="onDeleteIngredient(i)"
              >X</button>
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-outline-success" (click)="onAddIngredient()">Ajouter ingr√©dient</button>
              <button type="button" class="btn btn-outline-danger ms-2" (click)="onDeleteAllIngredients()">Supprimer les ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
