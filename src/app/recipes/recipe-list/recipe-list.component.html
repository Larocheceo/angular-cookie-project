<div class="row mt-3 mb-3">
  <div class="col-xs-12">
    <button class="btn btn-outline-primary btn-lg" (click)="onNewRecipe()">Nouvelle Recette</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeItem of recipes let i = index"
                     [recipe]="recipeItem"
                     [id]="i"

    ></app-recipe-item>
  </div>
</div>
