<div class="row mt-3 mb-3">
  <div class="col-6">
    <button class="btn btn-outline-primary" (click)="onNewRecipe()">Cr√©er Recette</button>
  </div>
  <div class="col-6">
    <button class="btn btn-outline-primary" (click)="showMoreRecepes()">
      {{loadMoreRecipes ? 'Afficher Moins' : 'Afficher plus'}}</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeItem of recipes let i = index"
                     [recipe]="recipeItem"
                     [id]="i"
                     [ngClass]="i > 1 ? lazyLoader: ''"

    ></app-recipe-item>
  </div>
</div>
